<label>Server Name</label>
<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)"
>
<div>{{ serverName }}</div>
<br/>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server</button>
<br/>
<div>Allow new server: {{ allowNewServer }}</div>
<div>Server creation status: {{ serverCreationStatus }}</div>
